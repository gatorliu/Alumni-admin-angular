    <script>
       //James 
      FT_SideFunc = function() {
         pw = $("#page-wrapper");
         sm = $('#side-menu');
         if (sm.css("display") == "none") {
            sm.css("display", "block");
            width = (window.innerWidth > 0) ? window.innerWidth : window.screen.width;
            if (width >= 768) {
               pw.css("margin-left", "250px");
               $(".sidebar-nav.navbar-collapse").removeClass('collapse in'); // fix show reflash
            }
            } else {
            pw.css("margin-left", "0px");
            sm.css("display", "none");
            //setTimeout(function(){$('.sidebar-nav').css("display", "none");alert(1)}, 5000);
         }
      }
